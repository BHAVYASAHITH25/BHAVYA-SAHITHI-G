<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Web Page Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }

    header, footer {
      background-color: #0077cc;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      padding: 20px;
    }
    .content {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 800px;
      margin: auto;
    }
    @media (min-width: 600px) and (max-width: 899px) {
      .content {
        max-width: 90%;
        font-size: 1.2rem;
      }
    }
    @media (max-width: 599px) {
      header, footer {
        padding: 15px;
      }
      .content {
        max-width: 95%;
        font-size: 1rem;
        padding: 15px;
      }
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Responsive Web Page</h1>
  </header>
  <main>
    <section class="content">
      <p>This is a responsive web page example.</p>
    </section>
  </main>

  <footer>
    <p>© 2025 My Responsive Site</p>
  </footer>
</body>
</html>
